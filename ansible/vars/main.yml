# Installation directory (docker-compose.yml and data directory)
minio_path: "/opt/minio"

# Release version
minio_image: minio/minio:RELEASE.2024-08-03T04-33-23Z

# Minio admin user
minio_user: minio

# Minio admin password
minio_password: "password"

# Minio proxy Docker Compose configuration
minio_proxy_path: /opt/caddy

# DNS name of the Minio proxy
minio_proxy_domain: s3.example.com
